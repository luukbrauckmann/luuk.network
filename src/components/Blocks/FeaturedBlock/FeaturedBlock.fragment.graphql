#import '@components/Blocks/LinkBlock/LinkBlock.fragment.graphql'
#
fragment FeaturedBlock on FeaturedBlockRecord {
  title
  pages {
    path
    title
    description
    content {
      __typename
      ... on ProjectPageRecord {
        id
        image {
          responsiveImage {
            src
            width
            height
            alt
            title
            aspectRatio
            base64
            bgColor
          }
        }
      }
    }
  }
  link {
    ...LinkBlock
  }
}
