#import '@components/Blocks/LinkBlock/LinkBlock.fragment.graphql'
#
fragment FeaturedBlock on FeaturedBlockRecord {
  title
  pages {
    path
    title
    description
    content {
      __typename
      ... on ProjectPageRecord {
        id
        image {
          responsiveImage(imgixParams: {auto: format, w: "536"}) {
            alt
            aspectRatio
            base64
            height
            src
            srcSet
            sizes
            title
            width
          }
        }
      }
    }
  }
  link {
    ...LinkBlock
  }
}
