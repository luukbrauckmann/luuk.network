#import '@layouts/BlogPost/BlogPost.fragment.graphql'
#import '@layouts/ProjectPage/ProjectPage.fragment.graphql'
#import '@layouts/RegularPage/RegularPage.fragment.graphql'

query AllPages($locale: SiteLocale) {
  _site {
    faviconMetaTags {
      attributes
      content
      tag
    }
  }
  menu(locale: $locale) {
    items {
      title
      page {
        path
      }
    }
  }
  allPages(locale: $locale) {
    _seoMetaTags {
      attributes
      content
      tag
    }
    path
    title
    content {
      __typename
      ...BlogPost
      ...ProjectPage
      ...RegularPage
    }
  }
}
